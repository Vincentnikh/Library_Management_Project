{% extends 'navbar.html' %}
{% load static %}

{% block content %}



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="{% static  'css/login.css' %}" rel="stylesheet">
</head>
<body>
<h2 align="center">Issue Book</h2>
<form method="post">
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Book Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Update</th>
        <th>Delete</th>


    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Student_Name }}</td>
        <td>{{ i.Book_name }}</td>
        <td>{{ i.Start_Date }}</td>
        <td>{{ i.End_Date }}</td>

        <td><a href="{% url 'update2' i.id %}">Update</a></td>
        <td><a href="{% url 'del2' i.id %}">Delete</a></td>

    </tr>

    {% endfor %}
</table>
</form>
{% endblock %}>


</body>
</html>
