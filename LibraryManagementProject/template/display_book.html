{% extends 'navbar.html' %}

{% block content %}

<h2 style="background-color:teal;color:black" align="center"> Book Details</h2>
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Book Name</th>
        <th>Author Name</th>
        <th>Course</th>
        <th>Update</th>
        <th>Delete</th>

    </tr>
    {% for i in  course %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.Book_Name }}</td>
            <td>{{ i.Author_Name }}</td>
            <td>{{ i.Course_Id }}</td>
            <td><a href="{% url 'up' i.id %}">Update</a></td>
            <td><a href="{% url 'del' i.id %}">Delete</a></td>
        </tr>

    {% endfor %}
</table>

{% endblock %}>
