{% extends 'navbar2.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 style="background-color:aquamarine;color:fuchsia" align="center">Issued Book Details</h2>
<table align="center" border="2" class="table">
    <tr>
        <th>Id</th>
        <th>Student Name</th>
        <th>Book Name</th>
        <th>Start Date</th>
        <th>End Date</th>


    </tr>
    {% for i in course %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.Student_Name }}</td>
        <td>{{ i.Book_name }}</td>
        <td>{{ i.Start_Date }}</td>
        <td>{{ i.End_Date }}</td>

    </tr>

    {% endfor %}

</table>

{% endblock %}>
</body>
</html>
