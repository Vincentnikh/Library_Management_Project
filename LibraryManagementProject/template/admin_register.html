<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Registration Page</title>
</head>
<h2 style="background-color:green;color:black" align="center">Register Admin</h2>
<form action="logdata" method="POST">
    {% csrf_token %}
    <h3 style="color:blue" align="center">{{data}}</h3>
    <table align="center">
        <tr>
            <td>Name:</td>
            <td><input type="text" name="txtUserName" ></td>
        </tr>
        <tr>
            <td>Email:</td>
            <td><input type="email" name="txtemail" ></td>
        </tr>

        <tr>
            <td>Password:</td>
            <td><input type="password" name="txtPswd"></td>
        </tr>
        <tr>
            <td><input type="submit" name="btnSub" value="Register"></td>

        </tr>
    </table>
</form>
<body>

</body>
</html>
